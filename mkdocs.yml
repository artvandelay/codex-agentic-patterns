    - "üìö Complete Index": learning-material/INDEX.md
    - "üéØ Exercises": learning-material/EXERCISES.md
  - Core Patterns:
    - "Pattern 1: Prompt Chaining": learning-material/01-prompt-chaining/README.md
    - "Pattern 2: Routing": learning-material/02-routing/README.md
    - "Pattern 3: Parallelization": learning-material/03-parallelization/README.md
    - "Pattern 5: Tool Use": learning-material/05-tool-use/README.md
  - Advanced Patterns:
    - "Pattern 16: Sandbox Escalation": learning-material/16-sandbox-escalation/README.md
    - "Pattern 17: Turn Diff Tracking": learning-material/17-turn-diff-tracking/README.md
    - "Pattern 18: Rollout System": learning-material/18-rollout-system/README.md
  - Complete Agent:
    - "üèÜ Complete Agent": learning-material/complete-agent-example/README.md
  - Analysis:
